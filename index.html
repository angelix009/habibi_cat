  <body>
    
    <div id="root">
      
    </div>

    <audio id="backgroundMusic" loop style="display: none;">
      <source src="assets/music.mp3" type="audio/mpeg">
  </audio>
  
  <script>
  // Attendez que le DOM soit complètement chargé
  window.addEventListener('DOMContentLoaded', function() {
      // Attendez que le contenu du #root soit chargé (important pour les sites React/modular)
      const checkRoot = setInterval(function() {
          if (document.getElementById('root').children.length > 0) {
              clearInterval(checkRoot);
              initAudio();
          }
      }, 100);
  });
  
  function initAudio() {
      const audio = document.getElementById('backgroundMusic');
      
      // Fonction pour démarrer la musique
      function startMusic() {
          audio.play().catch(function(error) {
              console.log("Lecture automatique bloquée, attente d'une interaction utilisateur");
          });
      }
  
      // Essayer de démarrer la musique lors d'une interaction utilisateur
      document.addEventListener('click', function() {
          if (audio.paused) {
              startMusic();
          }
      }, { once: true });
  
      // Tentative de lecture automatique
      startMusic();
  }
  </script>
